<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning-Landing-Page</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/2b3df2cdbe.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav class="nav-bar">

            <div class="logo-wrapper">

                <img class="logo" src="./img/stunning-logo.png" alt="">

            </div>

            <div class="menu-items">

                <a href="#" class="high-light">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>

            </div>

            <div class="account">

                <button>Your Account</button>

            </div>

        </nav>

    </header>

    <main>

        <section class="landing-page">


            <div class="divider">

                <div class="left">

                    <h1 class="heading">Stunning <br>Workplace<span class="square">â– </span></h1>
                    <p>With Stunning, remote team can organize project, manage shifting priorities, and get work done.
                    </p>

                    <div class="btn-grp">

                        <button class="btn-items new-btn">New Account</button>

                        <div>

                            <img class="btn-items" src="./img/arrow-up.png" alt="arrow-up">
                            <img class="btn-items" src="./img/arrow-down.png" alt="arrow-down">

                        </div>

                    </div>

                    <div class="grid-wrapper"> 

                        <div class="grid">

                            <i class="fas fa-check-circle tick"></i>
                            <span>Dmm Design</span>
                            <img src="./img/user-pink.png" alt="">
                            <span>20 Dec</span>
                            <div class="pink"></div>


                        </div>

                        <div class="grid">

                            <i class="fas fa-check-circle tick selected"></i>
                            <span>Blur animation</span>
                            <img src="./img/user-orange.png" alt="">
                            <span>22 Dec</span>
                            <div class="orange"></div>


                        </div>

                        <div class="grid">

                            <i class="fas fa-check-circle tick"></i>
                            <span>Illustration</span>
                            <img src="./img/user-blue.png" alt="">
                            <span>26 Dec</span>
                            <div class="blue"></div>


                        </div>

                        <div class="grid">

                            <i class="fas fa-check-circle tick"></i>
                            <span>Refunds</span>
                            <img src="./img/user-red.png" alt="">
                            <span>28 Dec</span>
                            <div class="red"></div>


                        </div>



                    </div>




                </div>


                <div class="right">

                    <img class="landing-image" src="./img/landing-section-image.png" alt="landing-image">

                </div>

            </div>

        </section>

    </main>

    <footer>


    </footer>


</body>

</html>
